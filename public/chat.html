<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App by Aleksandar15</title>
  <link rel="icon" href="img/chatapp.png">
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  <div class="chat">
    <!-- <div class="chat__sidebar"> -->
    <!-- ^^^^^^EDITS:Video 22 Minute 8:ADDS ID="sidebar" -->
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="message-form">
  
          <!-- <input name="messageInput" placeholder="Write your message here..."> -->
          <!-- ^^^^^EDits to have REQUIRE+AutoComplete="off": -->
          <input name="messageInput" placeholder="Write your message here..." required autocomplete="off">
      
          <!-- <button style="border-color:red;color:white;background-color:red; cursor: pointer">SEND</button> -->
          <button style="background-color:red">SEND</button>
      
        </form>
      
        <button id="send-location" style="cursor: pointer">Send location</button>    
      </div>
    </div>
  </div>
  <!-- <h1>Chat App</h1> -->
  <!-- ^^^^^I Had to comment this out as  I have double scrolls (once inside of a chat and ONE for the WHOLE BROWSERs-WEBSITEs its Outside) -->
  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <!-- <span class="message__name">Some User Name</span> -->
        <!-- Edits^^^^^above:into:Section 17 VIdeo 21 Minute 11 -->
        <span class="message__name">{{usernameForMessage}}</span>
        <span class="message__meta">{{createdAtMustMatchChatJSIndexHtml}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>
  
  <script id="location-message-template" type="text/html">
    <div class="message">
      <p>
        <!-- <span class="message__name">Some User Name</span> -->
        <!-- Edits^^^^^above into:Section 17 Video 21 Minute 7 -->
        <span class="message__name">{{usernameForLocation}}</span>
        <span class="message__meta">{{createdAtMustMatchChatJSIndexHtmlMaps}}</span>
      </p>
      <p><a href="{{url}}" target="_blank">This is my current location</a></p>
    </div>
  </script>

  <!-- Section 17 Video 22 Minute 5 ADDS new SCRIPTS -->
  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <!-- <h3 class="list-title">Users</h3> -->
    <h3 class="list-title">ONLINE USERS</h3>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
